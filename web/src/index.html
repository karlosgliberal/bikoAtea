<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Source+Sans+Pro:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Biko</title>
</head>
<body>

  <header>


    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="#">
        <img src="images/logo-biko.svg" width="55" alt="Biko2">
      </a>
    </nav>
  </header>

  <main>
    <div class="divider--home"></div>
    <section class="u-element-center">



      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 col-12 u-center">
            <div class="row">
              <div class="my-md-5 col-4 col-md-12">

                <span class="box--number">59,10</span> <span class="box--number__date">mhz</span>
                <p class="box--title u-uppercase">Sonido máximo hoy</p>
              </div>
              <div class="my-md-5 col-4 col-md-12">
                <span class="box--number">23</span> <span class="box--number__date pl-2"><img src="images/ico-persona.png" alt="Accesos hoy"></span>
                <p class="box--title u-uppercase">Accesos hoy</p>
              </div>
              <div class="my-md-5 col-4 col-md-12">

                <span class="box--number">22º</span>
                <p class="box--title u-uppercase">temperatura exterior</p>
              </div>
            </div>

          </div>
          <div class="col-md-6 col-12 ">
            <img class="img-fluid" src="/images/temp-gate.png" alt="">
          </div>

          <div class="col-md-3 col-12 u-center">
            <div class="row">
              <div class="my-md-5 col-4 col-md-12">

                <span class="box--number">159,10</span> <span class="box--number__date"></span><span class="box--number__date">mhz</span>
                <p class="box--title u-uppercase">Sonido máximo</p>
              </div>
              <div class="my-md-5 col-4 col-md-12">

                <span class="box--number">1646</span> <span class="box--number__date"></span><span class="box--number__date pl-2"><img src="images/ico-persona.png" alt="Accesos hoy"></span>
                <p class="box--title u-uppercase">Accesos totales</p>
              </div>
              <div class="my-md-5 col-4 col-md-12">

                <span class="box--number">3445</span>
                <p class="box--title u-uppercase">Dia de mas actividad</p>
              </div>
            </div>
          </div>

        </div>

        <div class="row u-center">
          <div class="offset-md-3 col-md-6 col-12">
            <p class="u-uppercase  mt-2 mt-xl-5">Datos en tiempo real</p>
            <div class="row pt-2 pt-xl-4">
              <div class="col-6">

                <span class="box--number">4563</span>
                <p class="box--title u-uppercase">Sensor de Sonido</p>
              </div>
              <div class="col-6">

                <span class="box--number">20132</span>
                <p class="box--title u-uppercase">Sensor de Apertura</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section>
  </main>
  <div class="aaa"> </div>
  <footer class="mb-3 footer-wrap">
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-12">
          <div class="u-center">

            <p class="text-footer pt-2">Creado en el laboratorio de experimentación Bikolabs en Biko</p>
            <a href="https://www.biko2.com/bikolabs-creatividad-pirata/">
              <img class="img-fluid pt-2 u-img-bn" src="/images/footer-logos.svg" width="200"  alt="Biko y Bikolabas">
            </a>
          </div>
        </div>

      </div>
    </div>
  </footer>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.waypoints.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bowser.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/firebase-firestore.js"></script>
  <script src="js/p5.js"></script>
  <script src="js/p5.dom.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/sketch.js"></script>

</body>
</html>
